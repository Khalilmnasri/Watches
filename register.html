<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="template" class="customer customer__register">
        <div id="customer">
            <!-- Create Customer -->
            <div id="create-customer">
              <div class="template_header">
                <h2 class="page_heading"><span class="heading_ins">Create Account<span class="bord1" style="margin-right: 71px;"></span><span class="bord2" style="margin-left: 71px;"></span></span></h2>
              </div>
      
              <div class="template_content">	
            <div class="form-horizontal">    
                    <form  id="create_customer" accept-charset="UTF-8">
                      
                      <div id="first_name" class="clearfix form-group">
                        <label for="first_name" class="login control-label col-sm-4">First Name</label>
                        <div class="col-sm-4"><input type="text" value="" name="customer[first_name]" id="firstname" class="form-control" size="30"></div>

                        <div class="help-block with-errors" id="outputFirst"></div>
                      </div>
              
                      <div id="last_name" class="clearfix form-group">
                        <label for="last_name" class="login control-label col-sm-4">Last Name</label>
                        <div class="col-sm-4"><input type="text" value="" name="customer[last_name]" id="lastname" class="form-control" size="30"></div>
                        <div class="help-block with-errors" id="outputLast"></div>
                    </div>

                      <div id="tele" class="clearfix form-group">
                        <label for="last_name" class="login control-label col-sm-4">Phone Number</label>
                        <div class="col-sm-4"><input type="text" id="tel" class="form-control" size="30" onblur="TestTel()"></div>
                        <div class="help-block with-errors" id="outputTel"></div>
                    </div>
                      <div id="last_name" class="clearfix form-group">
                        <label for="last_name" class="login control-label col-sm-4">Adresse</label>
                        <div class="col-sm-4"><input type="text" value="" name="customer[last_name]" id="adresse" class="form-control" size="30"></div>
                        <div class="help-block with-errors" id="outputAdresse"></div>
                    </div>

                      <div id="last_name" class="clearfix form-group">
                        <label for="last_name" class="login control-label col-sm-4" >Age</label>
                        <div class="col-sm-4"><input type="text" value="" name="customer[last_name]" id="age" class="form-control" size="28" onblur="TestAge()"></div>
                        <div class="help-block with-errors" id="outputAge"></div>
                    </div>

                      <div id="last_name" class="clearfix form-group">
                        <label for="last_name" class="login control-label col-sm-4">Solde</label>
                        <div class="col-sm-4"><input type="text" value="" name="customer[last_name]" id="solde" class="form-control" size="20"></div>
                     
                        <div class="help-block with-errors" id="outputSolde"></div>
                    </div>

              
                      <div id="mail" class="clearfix form-group">
                        <label for="email" class="login control-label col-sm-4">Email</label>
                        <div class="col-sm-4"><input type="email"  id="email" class="form-control" size="30" onblur="TestEmail()"></div>
                        <div class="help-block with-errors" id="outputEmail"></div>
                    </div>
              
                      <div id="password" class="clearfix form-group">
                        <label for="password" class="login control-label col-sm-4">Password</label>
                        <div class="col-sm-4"><input type="password" value="" name="customer[password]" id="pass" class="form-control password" size="30"></div>
                        <div class="help-block with-errors" id="outputPassword"></div>
                    </div>
              
                      <div class="form-group">
                        <div class="col-sm-offset-4">
                                <button type="submit" name="btn-request" class="button stock-btn wide disabled" onclick="Inscription()" value="Register">Register</button>
                                <button name="btn-request" class="button stock-btn wide disabled" onclick="ListClient()">List Client</button><br><br>
                                
                                
                        </div>
                      </div>
                     
                    </form>
                    
            </div>
              </div>
            </div><!-- /#create-customer -->
        </div>
        
      </div>
      <div id="divlist"></div>
      <script src="ecommerce.js"></script>
</body>
</html>
