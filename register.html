<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Inscription</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="login.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Exo|Charmonman|Dancing+Script|Great+Vibes" rel="stylesheet">
</head>

<body>
  <header>
    <nav>
      <div class="account">
        <a href="register.html" id="create">
          <i class="fa fa-user"></i>Create Account</a>
        <a href="login.html" id="login">
          <i class="fa fa-lock"></i>Log In</a>
        <a href="product_cart.html" id="cart">
          <i class="fa fa-cart-plus"></i>Cart</a>
      </div>
      <div class="navbar">

        <div class="title">
          <!--<a href=#><img src="img/logo.png" id="logo-img"></a>-->
          <a href="watches.html">
            <h1 class="logo">Watches</h1>
          </a>
        </div>
        <div class="menu">
          <a href="watches.html" id="home">Home</a>
          <a href="products.html" id="products">Products</a>
          <a href="contacts.html" id="contacts">Contacts</a>
        </div>
      </div>

    </nav>

  </header>
  <section>
    <div id="main">
      <div class="bg1">
        <div class="container">
          <ul class="breadcrumb">
            <li>
              <a href="watches.html" class="homepage-link">Home</a>
            </li> /
            <li>
              <span class="page-title">Create Account</span>
            </li>
          </ul>

          <div class="main_content">
            <div class="contacts-scope">
              <div class="page-header">
                <h1 class="page-heading">
                  <span class="heading_ins">
                    Create Account
                    <span id="bord-C" style="margin-right: 45px;"></span>
                    <span id="bord-A" style="margin-left: 45px;"></span>
                  </span>
                </h1>
              </div>

              <div class="template_content">
                <div class="form-horizontal">
                  <form id="create_customer" accept-charset="UTF-8">

                    <div id="first_name" class="clearfix form-group">
                      <label for="first_name" class="login control-label col-sm-4">First Name</label>
                      <div class="col-sm-4"><input type="text" value="" name="customer[first_name]" id="firstname"
                          class="form-control" size="30"></div>
                      <div class="help-block with-errors" id="outputFirst"></div>
                    </div>

                    <div id="last_name" class="clearfix form-group">
                      <label for="last_name" class="login control-label col-sm-4">Last Name</label>
                      <div class="col-sm-4"><input type="text" value="" name="customer[last_name]" id="lastname" class="form-control"
                          size="30"></div>
                      <div class="help-block with-errors" id="outputLast"></div>
                    </div>
                    <div id="tele" class="clearfix form-group">
                      <label for="last_name" class="login control-label col-sm-4">Phone Number</label>
                      <div class="col-sm-4"><input type="text" id="tel" class="form-control" size="30" onblur="TestTel()"></div>
                      <div class="help-block with-errors" id="outputTel"></div>
                    </div>
                    <div id="last_name" class="clearfix form-group">
                      <label for="last_name" class="login control-label col-sm-4">Adresse</label>
                      <div class="col-sm-4"><input type="text" value="" name="customer[last_name]" id="adresse" class="form-control"
                          size="30"></div>
                      <div class="help-block with-errors" id="outputAdresse"></div>
                    </div>
                    <div id="last_name" class="clearfix form-group">
                      <label for="last_name" class="login control-label col-sm-4">Age</label>
                      <div class="col-sm-4"><input type="text" value="" name="customer[last_name]" id="age" class="form-control"
                          size="28" onblur="TestAge()"></div>
                      <div class="help-block with-errors" id="outputAge"></div>
                    </div>
                    <div id="last_name" class="clearfix form-group">
                      <label for="last_name" class="login control-label col-sm-4">Solde</label>
                      <div class="col-sm-4"><input type="text" value="" name="customer[last_name]" id="solde" class="form-control"
                          size="20"></div>

                      <div class="help-block with-errors" id="outputSolde"></div>
                    </div>

                    <div id="mail" class="clearfix form-group">
                      <label for="email" class="login control-label col-sm-4">Email</label>
                      <div class="col-sm-4"><input type="email" id="email" class="form-control" size="30" onblur="TestEmail()"></div>
                      <div class="help-block with-errors" id="outputEmail"></div>
                    </div>

                    <div class="clearfix form-group">
                      <label for="password" class="login control-label col-sm-4">Password</label>
                      <div class="col-sm-4"><input type="password" value="" name="customer[password]" id="password"
                          class="form-control password" size="30"></div>
                      <div class="help-block with-errors" id="outputPassword"></div>
                    </div>

                    <div class="form-group">
                      <div class="col-sm-offset-4">
                        <button type="submit" name="btn-request" class="button stock-btn wide disabled" onclick="Inscription()"
                          value="Register">Register</button>


                      </div>
                    </div>

                  </form>

                </div>
              </div>
            </div><!-- /#create-customer -->
          </div>

        </div>
        <div id="divlist"></div>
      </div>
      <script src="ecommerce.js"></script>
    </div>

  </section>
</body>

</html>
