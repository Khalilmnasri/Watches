<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="login.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Exo|Charmonman|Dancing+Script|Great+Vibes" rel="stylesheet">
</head>
<body class="products">
        <header>
            <nav>
                <div class="account">
                    <a href="register.html" id="create">
                        <i class="fa fa-user"></i>Create Account</a>
                    <a href="login.html" id="login">
                        <i class="fa fa-lock"></i>Log In</a>
                        <a href="product_cart.html" id="cart">
                                <i class="fa fa-cart-plus"></i>Cart</a>
                </div>
                <div class="navbar">
    
                    <div class="title">
                        <!--<a href=#><img src="img/logo.png" id="logo-img"></a>-->
                        <a href="watches.html">
                            <h1 class="logo">Watches</h1>
                        </a>
                    </div>
                    <div class="menu">
                        <a href="watches.html" id="home">Home</a>
                        <a href="products.html" id="products">Products</a>
                        <a href="contacts.html" id="contacts">Contacts</a>
                    </div>
                </div>
    
            </nav>
    
        </header>
        <section>
            <div id="main">
                <div class="bg1">
                    <div class="container">
                        <ul class="breadcrumb">
                            <li>
                                <a href="watches.html" class="homepage-link">Home</a>
                            </li> /
                            <li>
                                <span class="page-title">Log In</span>
                            </li>
                        </ul>
                        
                                <div class="main_content">
                                    <div class="contacts-scope">
                                        <div class="page-header">
                                            <h1 class="page-heading">
                                                <span class="heading_ins">
                                                        Customer Login                                                   
                                                        <span id="bord-Cu" style="margin-right: 45px;"></span>
                                                        <span id="bord-Lo" style="margin-left: 45px;"></span>                                                
                                            </h1>
                                        </div>
                    <div class="form-horizontal">
                        <div  id="customerlogin">
                            <div id="login_email" class=" clearfix large_form form-group">
                                <label for="customer-email" class="login control-label col-sm-4">Email Address</label>
                                <div class="col-sm-4">
                                    <input type="email" id="customer-email" class="form-control" size="30" />
                                </div>
                            </div>
                            <div id="login_password" class="clearfix large_form form-group ">
                                <label for="customer-password" class="login control-label col-sm-4">Password</label>
                                <div class="col-sm-4">
                                    <input type="password" id="customer-password" class="form-control" size="16" />
                                </div>
                                <div class="form-group">
                                    <div class="action_buttom col-sm-offset-4 col-sm-4">
                                        <input class="btn btn-primary" type="submit" value="Sign In" onclick="log()">
                                        <span class="note">Or <a href="register.html">Create an Account</a></span>
                                    </div>
                                </div>  
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
    <script src="product_cart.js"></script>
